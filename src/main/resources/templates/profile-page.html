<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org">
<head>
    <th:block th:insert="fragments/base :: headerFiles"></th:block>
    <title>Profile Page</title>
</head>
<body>
    <h2>InterReview</h2>
    <p id="greet">Hello, <span th:text="${fName}"></span></p>

    <table id="profileTable">
        <tr>
            <th>Name:</th>
            <th>Email:</th>
            <th>Username:</th>
        </tr>
        <tr>
            <td>
                <p>
                    <span th:text="${fName}"></span> <span th:text="${lName}"></span>
                </p>
            </td>
            <td>
                <p>
                    <span th:text="${email}"></span>
                </p>
            </td>
            <td>
                <p>
                    <span th:text="${username}"></span>
                </p>
            </td>

        </tr>
    </table>
</body>
</html>
