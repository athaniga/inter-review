<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <th:block th:insert="fragments/base :: headerFiles"></th:block>
    <title>InterReview Home</title>
</head>

<body>
    <th:block th:insert="fragments/base :: navigation"></th:block>
    <br/>


    <div class="container-fluid">
        <div class="row justify-content-center" sec:authorize="isAuthenticated()">
            <div class="col-8 col-md-3 text-center mb-3">
                <h4 th:text="'Hello ' + ${user.firstName} + ' ' + '!'"></h4>
            </div>
        </div>
        <div class="row justify-content-center" sec:authorize="isAnonymous()">
            <p>Welcome to InterReview!</p>
            <br/>
            <p>A site for job interview discussion and prep.</p>
            <div class="col-8 col-md-3 text-center mb-3">
                <a th:href="@{/login}" class="btn btn-light btn-outline-primary btn-lg">Login</a>
            </div>
        </div>
    </div>

    <br><br>

    <img id="indexImg" th:src="@{/images/resume.png}" alt="Clipart of a resume" class="rounded mx-auto d-block">

    <th:block th:insert="fragments/base :: footer"></th:block>
</body>

    <th:block th:insert="fragments/base :: scripts"></th:block>

</html>
