<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org">
<head>
    <th:block th:insert="fragments/base :: headerFiles"></th:block>
    <title>Sign In</title>
</head>
<body>
    <th:block th:insert="fragments/base :: navigation"></th:block>

    <br><br>
    <div class="row justify-content-center">
        <div class="col-8 col-md-3 mb-3 text-center text-dark" th:if="${param.logout}">
            <span><i>Logout Successful</i></span>
        </div>
    </div>

    <div class="row justify-content-center">
        <p>Sign In:</p>
    </div>
    <form th:action="@{/login}" method="post">
        <div class="container-fluid">

            <div class="row justify-content-center">
                <div class="col-8 col-md-3 mb-3">
                    <input class="form-control" id="email" type="text" th:name="email"
                         placeholder="Email" required/>
                </div>
            </div>


            <div class="row justify-content-center">
                <div class="col-8 col-md-3 mb-3">
                    <input class="form-control" id="password" type="password" th:name="password"
                           placeholder="Password" required/>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-8 col-md-3 mb-3" th:if="${param.error}">
                    <span class="text-danger">Invalid email or password</span>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-8 col-md-3">
                    <input type="submit" class="btn btn-light btn-outline-primary" value="Login" />
                </div>
            </div>
            <br>
            <div class="row justify-content-center">
                <a th:href="@{/signup}">Create an Account</a>
            </div>

        </div>
    </form>

    <th:block th:insert="fragments/base :: footer"></th:block>
</body>
    <th:block th:insert="fragments/base :: scripts"></th:block>
</html>
